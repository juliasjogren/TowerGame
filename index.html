<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tower Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id= "ui">
            <div id="left">
                <h2>Enemies</h2>   
                <table>
                </table>
            </div>
            <div id="top">
                <h1>PJ's TowerGame</h1>
            </div>
            <div id="bottom">
                <table id="info">
                    <tr>
                        <td>
                            <p>Lives: </p>
                        </td>
                        <td>
                            <p id="lives"></p>
                        </td>
                        <td>
                            <p>Gold: </p>
                        </td>
                        <td>
                            <p id="gold"></p>
                        </td>
                        <td>
                            <p>Score: </p>
                        </td>
                        <td>
                            <p id="score"></p>
                        </td>
                        <td>
                            <p>Status: </p>
                        </td>
                        <td>
                            <p id="status">Status</p>
                        </td>
                    </tr>
                </table>
                <table id="options">
                    <tr>
                        <td>
                            <p>Pause</p>
                        </td>
                        <td onclick="window.location.reload()">
                            <p>Restart</p>
                        </td>
                        <td>
                            <p>Options</p>
                        </td>
                        <td>
                            <p>Exit</p>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div id="right">
                <h2 id="towerTitle">Towers</h2>
                <table id="towerList">
                </table>
            </div>
        </div>

        <script src="hexi.min.js"></script>
        
        <script src="GUI.js"></script>
        <script src="Entity.js"></script>
        <script src="Enemy.js"></script>
        <script src="Tower.js"></script>
        <script src="Utils.js"></script>
        <script src="data.js"></script>
        <script src="game.js"></script>


    </body>
</html>
